    <meta name="theme-color" content="#0052cc" />
    <title>Railway TA Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
      
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; width: 100% !important; margin: 0 !important; }
        .ta-table { width: 100%; border-collapse: collapse; border: 1px solid black; }
        .ta-table th, .ta-table td { border: 1px solid black; padding: 4px; font-size: 10px; color: black; }
        .dotted-line { border-bottom: 1px dotted black; display: inline-block; min-width: 80px; text-align: center; }
      }

      .btn-primary { background-color: #0052cc; color: white; border-radius: 12px; font-weight: 600; }
      .input-field { border: 1px solid #e2e8f0; border-radius: 12px; padding: 12px; width: 100%; outline: none; }
      .input-label { font-size: 14px; font-weight: 600; color: #475569; margin-bottom: 4px; display: block; }
      
      .plus-btn {
        background-color: #0052cc;
        color: white;
        border-radius: 50%;
        width: 64px;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 15px -3px rgba(0, 82, 204, 0.4);
        position: absolute;
        top: -32px;
        left: 50%;
        transform: translateX(-50%);
        border: 4px solid white;
      }
    </style>
